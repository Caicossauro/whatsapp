<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Formulário de Contato</h1>

  <form id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    $(document).ready(function() {
      $('#contact-form').on('submit', function(e) {
        e.preventDefault();

        // Coletar os valores do formulário
        var name = $('#name').val();
        var message = $('#message').val();

        // Formatar a mensagem para o WhatsApp
        var formattedMessage = 'Olá, meu nome é ' + name + '.\nMensagem: ' + message;

        // Enviar a mensagem para o WhatsApp
        var url = 'https://api.whatsapp.com/send?phone=+5519997364254&text=' + encodeURIComponent(formattedMessage);
        window.open(url, '_blank');
      });
    });
  </script>
</body>
</html>
