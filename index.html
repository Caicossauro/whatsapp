<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Cadastro de Parceiros</h1>

    <form id="client-form" class="mx-auto mt-5" style="max-width: 600px;">
      <!-- Continua o código anterior -->
      <div class="row flex-responsive">
        <div class="form-group">
          <label for="cep">Cep:</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
        </div>
        <div class="form-group">
          <label for="street">Rua:</label>
          <input type="text" class="form-control" id="street" name="street" required>
        </div>
      </div>
      <!-- Continua o código anterior -->
      <div class="row flex-responsive">
        <div class="form-group">
          <label for="number">Número:</label>
          <input type="number" min="0" class="form-control" id="number" name="number" required>
        </div>
        <div class="form-group">
          <label for="complement">Complemento:</label>
          <input type="text" class="form-control" id="complement" name="complement" required>
        </div>
      </div>
      <!-- Continua o código anterior -->
      <div class="row flex-responsive">
        <div class="form-group">
          <label for="district">Bairro:</label>
          <input type="text" class="form-control" id="district" name="district" required>
        </div>
        <div class="form-group">
          <label for="city">Cidade:</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
      </div>
      <!-- Continua o código anterior -->
      <div class="row flex-responsive">
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label for="mobile">Celular:</label>
          <input type="text" class="form-control" id="mobile" name="mobile" required>
        </div>
      </div>
      <!-- Continua o código anterior -->
      <div class="form-group">
        <label for="fornecedor">Digite 3 fornecedores que você tem preferência:</label>
        <textarea class="form-control" id="fornecedor" name="fornecedor" rows="3"></textarea>
      </div>

      <button type="submit" class="button mt-3">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
